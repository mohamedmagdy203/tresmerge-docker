  #     ME_CONFIG_BASICAUTH_PASSWORD: mongoexpresspass
  #   depends_on:
  #     - mongo

  redis:
    image: redis
    ports:
      - "6379:6379"

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    depends_on:
      - node-app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  postgres-db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: example
      POSTGRES_DB: mydatabase
    volumes:
      - postgres-db:/var/lib/postgresql

volumes:
  mongo-db:
  postgres-db:
