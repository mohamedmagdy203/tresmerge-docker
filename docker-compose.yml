version: "3"

services:
  node-app:
    container_name: express_node_app_container
    image: mohamedmagdy203/tresmerge-docker
    ports:
      - "5000:4000"
    env_file:
      - ./.env
    depends_on:
      - postgres-db
      - redis

  # mongo:
  #   image: mongo
